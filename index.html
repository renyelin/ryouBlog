        <div id="picture">
            <ul style="display:flex;perspective:1000px">
                 <img src="" class="midPic" />
            </ul>
            <botton class="prev"><</botton>
            <botton class="next">></botton>
            <script>
                //picture的轮播and随机背景图
                const img = document.querySelector('.midPic')
                const next = document.querySelector('.next')
                const prev = document.querySelector('.prev')
                let i = 0
                let j = Math.floor(Math.random() * 35)
                img.src = 'pic/' + j+ '.png'
                let k = Math.floor(Math.random() * 33)
                document.body.style.backgroundImage = `url(pic/${k}.jpg)`;
                next.addEventListener('click', function () {
                    i++
                    i = i == 35 ? 0 : i
                    img.src = 'pic/' + i + '.png'
                })
                prev.addEventListener('click', function () {
                    i--
                    i = i == -1 ? 34 : i;
                    img.src = 'pic/' + i + '.png'
                })
                let timerId = setInterval(function () {
                    next.click()
                }, 2000)
                const picture = document.querySelector('#picture')
                picture.addEventListener('mouseenter', function () {
                    clearInterval(timerId)
                })
                picture.addEventListener('mouseleave', function () {
                    timerId = setInterval(function () {
                        next.click()
                    }, 2000)
                })
            </script>
